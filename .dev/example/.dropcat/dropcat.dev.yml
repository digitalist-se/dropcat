app_name: test
local:
  environment:
    app_path: /var/www/test
    tmp_path: /tmp
    build_id: 1
    separator: _
    db_import: /mydb/backup/db.sql
    tar_name: NULL
    tar_dir: /tmp/
    drush_folder: NULL

remote:
  environment:
    server: web
    ssh_user: root
    ssh_port: 22
    target_path: /mypath
    identity_file: /var/id_rsa
    web_root: /var/www/html/dropcat-test-project/web
    temp_folder: /tmp
    alias: NULL
    target_dir: /tmp

site:
  environment:
    drush_alias: foo
    backup_path: /backup
    config_name: NULL
    original_path: /var/www/html/shared/some_path
    symlink: /var/www/webroot/mysite_latest/symlink_path
    url: http://mysite.com
    name: mystagesite
    profile: default
    profile_options: NULL

mysql:
  environment:
    host: db
    database: dropcat
    user: root
    password: root
    port: 3306

deploy:
  ignore:
    - .git
    - .gitignore
    - ansible
    - .idea
    - Vagrantfile
    - .vagrant
    - provision
    - nbproject
  jenkins_server: http://foobar:token@jenkins.server.net:8080
  jenkins_job: MyJob

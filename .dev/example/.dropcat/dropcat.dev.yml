app_name: test
local:
  environment:
    app_path: /var/www/test
    tmp_path: /tmp
    build_id: 1
    separator: _
    db_import: /mydb/backup/db.sql
    tar_name: NULL
    tar_dir: /tmp/
    drush_folder: NULL

remote:
  environment:
    server: web
    ssh_user: root
    ssh_port: 22
    target_path: /mypath
    identity_file: /var/id_rsa
    web_root: /var/www/html
    temp_folder: /tmp
    alias: test_latest_stage
    target_dir: /tmp

site:
  environment:
    drush_alias: mystagesite.dev
    backup_path: /backup
    config_name: NULL
    original_path: /var/www/html/shared/mystagesite/files
    symlink: /var/www/html/test_latest_stage/web/sites/default/files
    url: http://web
    name: mystagesite
    profile: umami
    profile_options: NULL

mysql:
  environment:
    host: db
    database: dropcat
    user: root
    password: root
    port: 3306

deploy:
  ignore:
    - .git
    - .gitignore
    - ansible
    - .idea
    - Vagrantfile
    - .vagrant
    - provision
    - nbproject
  jenkins_server: http://foobar:token@jenkins.server.net:8080
  jenkins_job: Dropcat

tracker:
  dir: /var/jenkins_home/trackerdir

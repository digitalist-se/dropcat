app_name: dropcat-default
local:
  environment:
    app_path: /srv/www/dropcat/dropcat-default
    tmp_path: /tmp
    build_id: 1
    separator: _
    db_import: /mydb/backup/db.sql
    tar_name: NULL
    ssh_key_password: NULL

remote:
  environment:
    server: myhost
    ssh_user: myuser
    ssh_port: 22
    target_path: /mypath
    identity_file: my_private.key
    web_root: /var/www/webroot
    temp_folder: /tmp
    alias: mysite_latest
    target_dir: /tmp

site:
  environment:
    drush_alias: NULL
    backup_path: backup
    config_name: NULL
    original_path: /var/www/webroot/shared/some_path
    symlink: /var/www/webroot/mysite_latest/symlink_path
    url: http://mysite.com
    name: mystagesite

mysql:
  environment:
    host: localhost
    database: drupal_db1
    user: myuser
    port: 3306

deploy:
  ignore:
    - .git
    - .gitignore
    - ansible
    - .idea
    - Vagrantfile
    - .vagrant
    - provision
    - nbproject
